name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

env:
  MAX_ZIP_SIZE_MB: 1.0

jobs:
  plugin-check:
    name: WordPress.org Plugin Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer

      - name: Install dependencies
        run: npm ci

      - name: Install Composer dependencies (without autoloader for Strauss)
        run: composer install --prefer-dist --no-progress --no-autoloader

      - name: Run Strauss to prefix namespaces
        run: composer prefix-namespaces

      - name: Generate optimized autoloader
        run: composer dump-autoload --optimize

      - name: Build plugin
        run: npm run build:js

      - name: Validate ZIP size
        run: |
          ZIP_FILE="dist/fluid-design-system-for-elementor.zip"
          SIZE_BYTES=$(stat -f%z "$ZIP_FILE" 2>/dev/null || stat -c%s "$ZIP_FILE")
          SIZE_MB=$(echo "scale=2; $SIZE_BYTES / 1024 / 1024" | bc)

          if (( $(echo "$SIZE_MB > $MAX_ZIP_SIZE_MB" | bc -l) )); then
            echo "❌ ZIP too large: ${SIZE_MB} MB (max ${MAX_ZIP_SIZE_MB} MB)"
            exit 1
          fi

          echo "✅ ZIP size: ${SIZE_MB} MB"

      - name: Run WordPress Plugin Check
        uses: wordpress/plugin-check-action@v1
        with:
          build-dir: './dist/fluid-design-system-for-elementor'
          wp-version: 'latest'
          ignore-codes: |
            WordPress.NamingConventions.PrefixAllGlobals.InvalidPrefixPassed

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer

      - name: Install Node dependencies
        run: npm ci

      - name: Install Composer dependencies (without autoloader for Strauss)
        run: composer install --prefer-dist --no-progress --no-autoloader

      - name: Run Strauss to prefix namespaces (required for PHPStan)
        run: composer prefix-namespaces

      - name: Generate optimized autoloader
        run: composer dump-autoload --optimize

      - name: Run PHP CodeSniffer
        run: composer phpcs

      - name: Run PHPStan
        run: composer phpstan

      - name: TypeScript type check
        run: npx tsc --noEmit

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:unit:coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests

  e2e-tests:
    name: E2E Tests (${{ matrix.browser }})
    needs: plugin-check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer

      - name: Install Node dependencies
        run: npm ci

      - name: Install Composer dependencies (without autoloader for Strauss)
        run: composer install --prefer-dist --no-progress --no-autoloader

      - name: Run Strauss to prefix namespaces
        run: composer prefix-namespaces

      - name: Generate optimized autoloader
        run: composer dump-autoload --optimize

      - name: Build plugin
        run: npm run build:js

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start wp-env
        run: npm run wp-env start

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-videos-${{ matrix.browser }}
          path: test-results/
          retention-days: 7
